{%extends "styled_base.html"%}
{%block title%}Login_Gate{%endblock%}
{%block content%}
{%with messages = get_flashed_messages()%}
    {%if messages%}
        {%for message in messages%}
            <p>{{message}}</p>
        {%endfor%}
    {%endif%}
{%endwith%}
<form action="#" method="post">
    <p>Name:</p>
    <p><input type="text" name="field_name"></p>
    <p><input type="submit" value="Knock Knock"></p>
</form>
{%endblock%}
